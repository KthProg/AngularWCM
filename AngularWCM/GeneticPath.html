<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Genetic Path</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-sanitize.js"></script>
    <script src="scripts/js/wcm.js"></script>
    <script src="/scripts/js/genetic_path.js"></script>
    <style>
        svg line {
            stroke: rgb(0,0,255);
            stroke-width: 2;
        }

        svg circle {
            stroke: black;
            stroke-width: 3;
            fill: red;
        }
    </style>
</head>
<body ng-app="LO"
      ng-controller="GeneticPath">
    <h3>Enter Points: (Ex. [ [0, 1], [0, 2] ])</h3>
    <input type="text" ng-model="points" style="width:100%" />
    <button ng-click="startAlgorithm();" style="min-width:200px; min-height: 50px;">Run</button>
    <h3>Initial Points: {{initialPoints}}</h3>
    <h3>Initial Distance: {{initialDistance}}</h3>
    <svg id="svg1" height="200" width="200" ng-bind-html="initialsvgdata">
    </svg>
    <h3>Final Distance: {{totalDistance}}</h3>
    <h3>Final Points: {{finalPoints}}</h3>
    <svg id="svg2" height="200" width="200" ng-bind-html="svgdata">
    </svg>
</body>
</html>
