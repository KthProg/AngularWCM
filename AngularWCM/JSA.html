<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.js"></script>
    <script src="/scripts/js/wcm.js"></script>
    <script src="/scripts/js/form.js"></script>
    <script src="/scripts/js/table.js"></script>
    <script src="/scripts/js/record.js"></script>
    <script src="/scripts/js/field.js"></script>
    <script src="/scripts/js/format.js"></script>

    <link rel="stylesheet" href="css/Normalize.css" />
    <link rel="stylesheet" href="css/FormClasses.css" />
    <style>
        h3 {
            padding: 0px;
            margin: 0px;
            font-size: 1em;
            font-weight: normal;
        }
    </style>
    <title>JSA</title>
</head>
<body ng-app="wcm" 
    ng-controller="Form" 
    ng-init="form.initialize('JSA', 'Safety', ['JSA', 'JSALine'])">
    <table>
        <tr>
            <td style="width: 24%;"></td>
            <td style="width: 24%;"></td>
            <td style="width: 24%;"></td>
            <td style="width: 24%;"></td>
            <td style="width: 4%;"></td>
        </tr>
        <tr>
            <td colspan="3" class="dkgrey whitetext"><h1>Job / Task Safety Analysis</h1></td>
            <td>
                <h2 class="ltgrey">JSA Number</h2>
                <field name="tables['JSA'].records[0].fields['ID']"></field>
            </td>
        </tr>
        <tr class="ltgrey">
            <td>Plant</td>
            <td>Department</td>
            <td>Zone</td>
            <td>Machine</td>
        </tr>
        <tr>
            <td><field name="tables['JSA'].records[0].fields['PlantID']"></field></td>
            <td><field name="tables['JSA'].records[0].fields['DepartmentID']"></field></td>
            <td><field name="tables['JSA'].records[0].fields['ZoneID']"></field></td>
            <td><field name="tables['JSA'].records[0].fields['MachineID']"></field></td>
        </tr>
        <tr class="ltgrey">
            <td colspan="2">Risk</td>
            <td colspan="2">Probability</td>
        </tr>
        <tr ng-repeat="rec in tables['JSALine'].records track by $index">
            <td colspan="2">
                <field name="rec.fields['Risk']"></field>
            </td>
            <td colspan="2">
                <field name="rec.fields['Prob']"></field>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button ng-click="form.reset()">Reset</button>
                <button ng-click="form.submit()" ng-show="!form.hasRecord">Submit</button>
                <button ng-click="form.update()" ng-show="form.hasRecord">Update</button>
            </td>
        </tr>
    </table>
</body>
</html>
