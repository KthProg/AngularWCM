<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="/scripts/js/wcm.js"></script>
    <script src="/scripts/js/form.js"></script>
    <script src="/scripts/js/table.js"></script>
    <script src="/scripts/js/record.js"></script>
    <script src="/scripts/js/imageupload.js"></script>
    <script src="/scripts/js/field.js"></script>
    <script src="/scripts/js/format.js"></script>

    <link rel="stylesheet" href="css/Normalize.css" />
    <link rel="stylesheet" href="css/FormClasses.css" />
    <style>
        h3 {
            padding: 0px;
            margin: 0px;
            font-size: 1em;
            font-weight: normal;
        }
    </style>

    <title>UCAN</title>
</head>
<body ng-app="wcm" 
    ng-controller="Form" 
    ng-init="initialize('UCAN', 'WCM', ['UCANs'])">
    <table>
        <tr>
            <td colspan="3" class="dkgrey whitetext"><h1>Unsafe Conditions And Acts Form</h1></td>
            <td class="ltgrey">
                <style>
                    [field*='ID'] input {
                        background-color: inherit;
                    }
                </style>
                <h2>UCAN Number<field field="fields['ID']"></field></h2>
            </td>
        </tr>
        <tr>
            <td class="ltgrey" style="width: 25%;"><h3>Type</h3></td>
            <td class="ltgrey" style="width: 25%;"><h3>Plant</h3></td>
            <td class="ltgrey" style="width: 25%;"><h3>Department</h3></td>
            <td class="ltgrey" style="width: 25%;"><h3>Description of Incident</h3></td>
        </tr>
        <tr>
            <td>
                <field field="fields['UCANType']" options="['Unsafe Condition', 'Unsafe Act']"></field>
            </td>
            <td>
                <field field="fields['PlantID']"></field>
            </td>
            <td>
                <field field="fields['DepartmentID']"></field>
            </td>
            <td rowspan="7"><field field="fields['UCANDescription']" multiline="true"></field></td>
        </tr>
        <tr>
            <td class="ltgrey"><h3>Reported By</h3></td>
            <td class="ltgrey"><h3>Location/Persons</h3></td>
            <td class="ltgrey"><h3>Zone</h3></td>
        </tr>
        <tr>
            <td><field field="fields['UCANReportedBy']"></field></td>
            <td rowspan="3"><field field="fields['UCANPersons']" multiline="true"></field></td>
            <td>
                <field field="fields['ZoneID']"></field>
            </td>
        </tr>
        <tr>
            <td class="ltgrey"><h3>Safety Tag</h3></td>
            <td class="ltgrey"><h3>Machine</h3></td>
        </tr>
        <tr>
            <td>
                <field field="fields['IsSafetyTag']"></field>
            </td>
            <td>
                <field field="fields['MachineID']"></field>
            </td>
        </tr>
        <tr>
            <td class="ltgrey"><h3>Completed</h3></td>
            <td class="ltgrey"><h3>Date</h3></td>
            <td class="ltgrey"><h3>Original Tag No.</h3></td>
        </tr>
        <tr>
            <td>
                <field field="fields['UCANCompleted']"></field>
            </td>
            <td><field field="fields['UCANDate']"></field></td>
            <td><field field="fields['OrigTagNo']"></field></td>
        </tr>
        <tr>
            <td class ="ltgrey">Upload Image(s)</td>
            <td colspan="3" class="ltgrey"><h3>Action Plan</h3></td>
        </tr>
        <tr>
            <td><imageupload field="fields['ImageURL']"></imageupload></td>
            <td colspan="3" height="100px"><field field="fields['UCANActionPlan']" multiline="true"></field></td>
        </tr>
        <tr>
            <td colspan="4">
                <button ng-click="form.reset()">Reset</button>
                <button ng-click="form.submit()" ng-show="!form.hasRecord">Submit</button>
                <button ng-click="form.update()" ng-show="form.hasRecord">Update</button>
            </td>
        </tr>
    </table>
</body>
</html>
