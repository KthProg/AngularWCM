<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta ng-model="fields['viewport" content="width=device-width, initial-scale=1">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="scripts/js/wcm/wcm.js"></script>
    <script src="scripts/js/wcm/form.js"></script>
    
    <script src="scripts/js/wcm/sketch.js"></script>

    <link rel="stylesheet" href="css/Normalize.css" />
    <link rel="stylesheet" href="css/FormClasses.css" />
    <link rel="stylesheet" href="css/h3normalize.css" />

    <title>Quick Kaizen</title>
</head>

<body>
        <table>
            <tr>
                <td style="width: 6%;"></td>
                <td style="width: 6%;"></td>
                <td style="width: 11%;"></td>
                <td style="width: 11%;"></td>
                <td style="width: 11%;"></td>
                <td style="width: 11%;"></td>
                <td style="width: 11%;"></td>
                <td style="width: 11%;"></td>
                <td style="width: 11%;"></td>
                <td style="width: 11%;"></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2"><h2><input type="text" ng-model="fields['KaizenNumber']'" style="width: auto; background-color: inherit;" readonly /></h2></td>
                <td colspan="5" rowspan="3" class="dkgrey whitetext" style="text-align: center;"><h1>Quick Kaizen</h1></td>
                <td class="ltgrey">Department</td>
                <td colspan="2">
                    <select ng-model="fields['Department']" ng-options='{ "Query" : "Departments", "Params" : ["Merrill"]' required></select>
                </td>
            </tr>
            <tr>
                <td class="ltgrey">Zone</td>
                <td colspan="2">
                    <select ng-model="fields['ZZone']" ng-options='{ "Query" : "Zones", "Params" : ["Merrill", "$Department$"]' required></select>
                </td>
            </tr>
            <tr>
                <td class="ltgrey">Pillar</td>
                <td>
                    <select ng-model="fields['Pillar']" ng-options='{"list" : ["SA","CD","FI","WO","AM","PM","QA","LO","PD"]' required></select>
                </td>
                <td class="ltgrey">Machine</td>
                <td colspan="2">
                    <select ng-model="fields['Machine']" ng-options='{ "Query" : "Machines", "Params" : ["Merrill", "$Department$", "$ZZone$"]'></select>
                </td>
            </tr>
            <tr>
                <td colspan="6" style="height: 100px;"><textarea ng-model="fields['Plan']" placeholder="Plan" required></textarea></td>
                <td colspan="4" rowspan="2"><textarea ng-model="fields['Do']" placeholder="Do"></textarea></td>
            </tr>
            <tr>
                <td colspan="6" style="height: 100px;">
                    <button type="button" onclick="clearSketch()">Clear</button>
                    <button type="button">
                        <label for="colorPicker">Choose(Color)</label>
                    </button>
                    <input type="color" id="colorPicker" value="#000000" style="width: 30px; height: 25px;" />
                    <label for="brushSize">Brush Size:</label>
                    <input type="text" id="brushSize" placeholder="Size" value="2" />
                    <canvas id="sketchArea" onmousemove="drawSketch()" onmouseout="saveSketch()" style="border: 1px solid grey; cursor: crosshair;">Your browser does not support this sketch box.</canvas>
                    <input type="hidden" ng-model="fields['SketchURL']" id="sketchUrl" onchange="showSketch($(this).val())" />
                </td>
            </tr>
            <tr style="height: 200px;">
                <td colspan="5"><textarea ng-model="fields['Act']" placeholder="Act"></textarea></td>
                <td colspan="5"><textarea ng-model="fields['Check']" placeholder="Check"></textarea></td>
            </tr>
            <tr class="ltgrey">
                <td colspan="2">Originator of the improvement</td>
                <td>Date</td>
                <td>Resp. Implementation</td>
                <td>Date of Implementation</td>
                <td>Costs</td>
                <td>Benefits</td>
                <td>Results</td>
                <td>Cost/Benefit</td>
                <td>Verification</td>
            </tr>
            <tr style="height: 50px;">
                <td colspan="2"><input type="text" ng-model="fields['Originator']" required="required" /></td>
                <td><input type="date" ng-model="fields['StartDate']" required="required" /></td>
                <td><input type="text" ng-model="fields['Responsible']" required="required" /></td>
                <td><input type="date" ng-model="fields['EndDate']" /></td>
                <td><input type="number" ng-model="fields['Costs']" /></td>
                <td><input type="number" ng-model="fields['Benefits']" /></td>
                <td><input type="text" ng-model="fields['Results']" /></td>
                <td><output ng-model="fields['CostBenefit']" for="Costs Benefits" /></td><!-- Cost/benefit -->
                <td><input type="text" ng-model="fields['Verification']" /></td>
            </tr>
            <tr>
                <td colspan="10">
                    <button ng-click="open()">Open</button>
                    <button ng-click="clear()">Clear</button>
                    <button ng-click="submit()" ng-show="!hasRecord">Submit</button>
                    <button ng-click="update()" ng-show="hasRecord">Update</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
