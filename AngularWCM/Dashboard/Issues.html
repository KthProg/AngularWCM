<!DOCTYPE HTML>
<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.js"></script>
    <script src="/scripts/js/wcm.js"></script>
    <script src="/scripts/js/form.js"></script>
    <script src="/scripts/js/table.js"></script>
    <script src="/scripts/js/record.js"></script>
    <script src="/scripts/js/field.js"></script>
    <script src="/scripts/js/format.js"></script>
    <script src="/scripts/js/issue.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Safety Issues Dashboard</title>

    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/issues.css">
</head>
<body ng-app="wcm">
    <header>
        <h3>Safety Issues Dashboard</h3>
    </header>
    <div>
        <div ng-controller="Form" ng-init="form.initialize('Issues Filter', 'Safety', ['DummyIssuesTable'], '')">
            <form>
                <div class="filter">Plant:<field id="Plant" name="fields['PlantID']"></field></div>
                <div class="filter">Department:<field id="Department" name="fields['DepartmentID']"></field></div>
                <div class="filter">Zone:<field id="Zone" name="fields['ZoneID']"></field></div>
                <div class="filter">Machine:<field id="Machine" name="fields['MachineID']"></field></div>
                <div class="filter">Supervisor:<field id="SupervisorName" name="fields['SupervisorID']"></field></div>
                <div class="filter">Shift:<field id="Shift" name="fields['Shift']" options="[1,2,3]"></field></div>
                <div class="filter">Severity:<field id="Severity" name="fields['Severity']" options="['Low','Medium','High']"></field></div>
                <div class="filter">Category:<field id="Category" name="fields['Category']" options='["Housekeeping","None","Crane","Ergonomics","Emergency evacuation routes","Equipment","Ladders","Chemical Usage & Storage","Forklift","Warehouse/PIT Drivers","Electrical","Material/Waste Handling","Respiratory Compliance","Welding","PPE","Continual Training","Timely Incident Reporting"]'></field></div>
                <div class="filter">Form:<field id="Name" name="fields['Form']" options='["EHS","WCC","SEWO","UCAN","Unsafe Act"]'></field></div>
                <div class="filter">
                    <button type="button" onclick="angular.element('[ng-app]').injector().get('$rootScope').$broadcast('filter');">Apply</button>
                    <button type="button" onclick="window.location.reload()">Clear</button>
                </div>
                <div class="filter">
                    <button type="button" onclick="window.print();">Print</button>
                    <button type="button" onclick="angular.element('[ng-app]').injector().get('$rootScope').$broadcast('export');">Export</button>
                </div>
            </form>
        </div>
        <div id="legend" >
            <div><div id="lowseverity"></div>Low Severity</div>
            <div><div id="mediumseverity"></div>Medium Severity</div>
            <div><div id="highseverity"></div>High Severity</div>
            <div><div><input type="checkbox" checked onclick="event.preventDefault();" /></div>Closed</div>
            <div><div><input type="checkbox" onclick="event.preventDefault();" /></div>Open</div>
            <br />
            Click on an issue to view details.
        </div>
        <div id="issues" ng-controller="Issues">
            <div id="open_issues">
                <span class="toggleButton" ng-click="showOpen = !showOpen">{{showOpen ? '-' : '+'}}</span><h3>Open Issues</h3>
                <div id="open_issues_div" ng-repeat="i in openIssues | orderBy : ['Severity', 'Name', 'ID', 'SubCategory', 'Compliancy']" ng-show="showOpen">
                    <div class="issue" onclick="$(this).next().toggle()">
                        <issueheader issue="i"></issueheader>
                        <input type="checkbox" ng-click="closeIssue(i.Name,i.ID,i.SubCategoryID)" style="float: right;" onclick="return false" />
                        <issueseverity issue="i"></issueseverity>
                    </div>
                    <div style="display: none;">
                        <issuedetails issue="i"></issuedetails>
                    </div>
                </div>
            </div>
            <div id="closed_issues">
                <span class="toggleButton" ng-click="showClosed = !showClosed">{{showClosed ? '-' : '+'}}</span><h3>Closed Issues</h3>
                <div id="closed_issues_div" ng-repeat="i in closedIssues | orderBy : ['Severity', 'Name', 'ID', 'LineNum', 'Compliancy']" ng-show="showClosed">
                    <div class="issue" onclick="$(this).next().toggle()">
                        <issueheader issue="i"></issueheader>
                        <input type="checkbox" ng-click="openIssue(i.Name,i.ID,i.SubCategoryID)" style="float: right;" checked onclick="return false"/>
                        <issueseverity issue="i"></issueseverity>
                    </div>
                    <div style="display: none;">
                        <issuedetails issue="i"></issuedetails>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
