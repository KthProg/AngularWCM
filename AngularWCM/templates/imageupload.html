<span ng-if="field.form.viewing == false">
    <label for="tables['{{field.table.name}}'].records[{{field.getRecordNumber()}}].fields['{{field.name}}']">
        <img src="res/upload.png" alt="Upload">
    </label>
    <input accept="image/*" type="file" style="display: none;"
           onchange="angular.element(document.querySelector('[ng-app=wcm]')).scope().$eval(this.id).image.save()"
           id="tables['{{field.table.name}}'].records[{{field.getRecordNumber()}}].fields['{{field.name}}']" />
</span>
<span ng-if="field.value">
    <img style="height: 50px; cursor: pointer;" src="{{field.value}}" 
         onclick="if (this.style.height == '50px') { this.style.width = 'auto'; this.style.height = 'auto'; } else { this.style.height = '50px'; }" />
</span>
