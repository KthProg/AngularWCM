<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        input, select, textarea, label {
            width: 100%;
            height: 50px;
        }

        textarea {
            height: 200px;
        }

        h2, h1 {
            width: 100%;
            font-family: Calibri;
            text-align: center;
        }

        button {
            width: 30%;
            height: 50px;
        }

        *:invalid {
            background-color: rgb(250,184,183);
        }
    </style>

    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
    <script src="/scripts/js/wcm.js"></script>
    <script src="/scripts/js/form.js"></script>

    <title>Unsafe Act</title>
</head>

<body ng-app="wcm"
      ng-controller="Form"
      ng-init="setFormData('Unsafe Act');
      fields['Reviewed'] = '0'; ">
    <h1>Unsafe Act Form</h1>
    <h2>UA Number {{id + (hasRecord ? " (Updating)" : " (New Form)")}}</h2>
    <label>Plant</label>
    <select ng-model="fields['PlantID']" ng-options="k as v for (k,v) in queries['PlantID'].options" required>
        <option value=""></option>
    </select>
    <label>Department</label>
    <select ng-model="fields['DepartmentID']" ng-options="k as v for (k,v) in queries['DepartmentID'].options" required>
        <option value=""></option>
    </select>
    <label>Zone</label>
    <select ng-model="fields['ZoneID']" ng-options="k as v for (k,v) in queries['ZoneID'].options" required>
        <option value=""></option>
    </select>
    <label>Shift</label>
    <select ng-model="fields['Shift']" ng-options='v as v for (k,v) in  ["1","2","3"]' required>
        <option value=""></option>
    </select>
    <label>Type</label>
    <select ng-model="fields['UATypeID']" ng-options="k as v for (k,v) in queries['UATypeID'].options" required>
        <option value=""></option>
    </select>
    <label>Micro Type</label>
    <select ng-model="fields['UAMicroTypeID']" ng-options="k as v for (k,v) in queries['UAMicroTypeID'].options" required>
        <option value=""></option>
    </select>
    <label>Reviewed</label>
    <input type="checkbox" ng-model="fields['Reviewed']" ng-true-value="1" ng-false-value="0" required />
    <input type="file" id="file1" onchange="imgToBase64(this, 1);">
    <label>Comments</label>
    <textarea ng-model="fields['Comments']" required></textarea>
    <button ng-click="open()">Open</button>
    <button ng-click="clear()">Clear</button>
    <button ng-click="submit()" ng-show="!hasRecord">Submit</button>
    <button ng-click="update()" ng-show="hasRecord">Update</button>
</body>
